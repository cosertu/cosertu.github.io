<div class="my-2">
  <header class="m-2 p-2 capitalize bg-gray-800 text-white text-center font-semibold rounded-t-md">{{.}}</header>
  {{- $termUrlBase := printf "/%s/" . | absURL }}
  {{- range (index site.Taxonomies .).ByCount }}
  <a class="m-1 text-xs inline-flex items-center font-bold leading-sm uppercase px-3 py-1 rounded-full bg-white text-gray-700 border" href="{{ print $termUrlBase (urlize .Name) }}">{{.Name}}</a>
  {{- end }}
</div>
