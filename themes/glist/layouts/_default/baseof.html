<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<body class="bg-black">
    <div class="container text-white mx-auto p-1">
      {{- partial "header.html" . }}
      <!-- main -->
      <div class="grid grid-cols-12">
        <div class="p-1 col-span-12 md:col-span-9">
          {{- block "main" . }}{{- end }}
        </div>
        <!-- side bar -->
        <div class="p-1 col-span-12 md:col-span-3">
          {{ partial "sidebar.html" . }}
        </div>
      </div>
      {{- partial "footer.html" . }}
    </div>
  </body>
</html>
